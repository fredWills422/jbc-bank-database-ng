
<span class= 'component-title'>[{{title}}]</span>
<span>
    <a routerLink='/account/create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</span>
<table *ngIf='accounts' class="table table-striped table sm">
    <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>AccountHolder</th>
            <th>BirthDate</th>
            <th>Balance</th>
            <th>Fees</th>

            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let account of accounts'>
            <td>{{account.id}}</td>
            <td>{{account.accountHolder}}</td>
            <td>{{account.birthdate}}</td>
            <td>{{account.balance}}</td>
            <td>{{account.fees}}</td>

            <td>
                <a routerLink='/account/detail/{{account.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
                | 
               <a routerLink='/account/edit/{{account.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
            </td>
        </tr>
    </tbody>
</table>
